name: CI
on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"
      - name: Install linters
        run: pip install black isort ruff
      - name: Run ruff
        run: ruff check .
      - name: Run black
        run: black --check .
      - name: Run isort
        run: isort --check-only .
